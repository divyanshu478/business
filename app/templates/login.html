<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Business Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        /* background: linear-gradient(135deg, #c66363, #bc8585); */
        background-color: whitesmoke;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
    }

    .login-box {
        background: lightsteelblue;
        padding: 2.5rem;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 380px; /* default for desktop */
        max-width: 98%; /* mobile me screen ke almost full width */
        transition: all 0.3s ease;
    }

    .login-box:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-size: 24px;
    }

    label {
        display: block;
        margin-top: 12px;
        color: #444;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
        outline: none;
        transition: all 0.2s ease;
    }

    input:focus {
        border-color: #2575fc;
        box-shadow: 0 0 6px rgba(37,117,252,0.3);
    }

    button {
        width: 100%;
        margin-top: 22px;
        background: linear-gradient(90deg, #2575fc, #6a11cb);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 12px rgba(37,117,252,0.3);
    }

    button:hover {
        background: linear-gradient(90deg, #1b5edc, #5a0fb5);
        transform: translateY(-2px);
    }

    .alert {
        text-align: center;
        margin-bottom: 12px;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
    }

    .alert.success { background: #d4edda; color: #155724; }
    .alert.error { background: #f8d7da; color: #721c24; }
    .alert.info { background: #d1ecf1; color: #0c5460; }

    .footer-text {
        text-align: center;
        margin-top: 20px;
        color: #777;
        font-size: 13px;
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
        .login-box {
            width: 95%; /* almost full screen */
            padding: 2rem;
            border-radius: 12px;
        }

        h2 {
            font-size: 22px;
        }

        input, button {
            font-size: 15px;
            padding: 12px;
        }
    }

    @media (max-width: 400px) {
        .login-box {
            width: 98%;
            padding: 1.8rem;
        }

        h2 {
            font-size: 20px;
        }

        label {
            font-size: 13px;
        }

        input, button {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>

</head>
<body>

    <div class="login-box">
        <h2>Admin Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <button type="submit">Login</button>
        </form>

        <div class="footer-text">
            <p>Business Manager Â© 2025</p>
        </div>
    </div>

</body>
</html>
